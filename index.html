  <style>
    body {
      background: #fff0f8;
      font-family: 'Poppins', sans-serif;
      color: #6b006b;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      background: linear-gradient(135deg, #fff0f8, #fdf2fa);
      border: 4px dashed #ec4899;
      border-radius: 25px;
      box-shadow: 0 0 25px #ec4899, 0 0 45px #d9468c;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container::before,
    .container::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ec4899 0%, transparent 70%);
      animation: sparkle 6s linear infinite;
      opacity: 0.15;
    }
    .container::before {
      width: 180px;
      height: 180px;
      top: -60px;
      left: -60px;
    }
    .container::after {
      width: 180px;
      height: 180px;
      bottom: -60px;
      right: -60px;
    }
    @keyframes sparkle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #ec4899;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin: 20px 0;
      padding: 14px 28px;
      background: #ec4899;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 12px #d9468c;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #d9468c;
      box-shadow: 0 0 20px #ec4899;
    }
    .footer-note {
      font-size: 14px;
      color: #888;
      margin-top: 25px;
    }
  </style>
</head>
